<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Perfume Title Card</title>
    <link rel="stylesheet" href="style.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap');
    </style>
  </head>
  <body>
    <div id="CardContainer">
      <div id="ImageSection"><!--<img src="images/image-product-desktop.jpg" alt="Perfume">--></div>
      <div id="TextSection">
        <div id="TextContainer">
        <div id="ProductType">
          <strong>PERFUME</strong>
        </div>
        <h1>Gabrieille Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the house of CHANEL.</p>
        <div id="PriceSection">
          <h2>$149.99</h2>
          <h3><s>$169.99</s></h3>
        </div>
        <button type="button" name="button"><img id="CartIcon" src="images/icon-cart.svg" alt=""><span>Add to Cart</span></button>
        </div>
      </div>
    </div>
  </body>
</html>
